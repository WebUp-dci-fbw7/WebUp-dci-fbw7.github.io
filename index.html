<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main class="d-flex">
    <div class="container m-auto">
      <h1 class="display-4 text-center mb-5">WebUp <small class="text-muted">A bunch of clever crows</small></h1>
      <p class="lead">Unfortunately we are still working on our framework so we have 0 time to build a website. Come back again later. If you feel like it, <strong class="font-weight-bold">leave your email</strong> below, so that we can bother you with useless nonesense</p>


      <form name="submit-to-google-sheet">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Give us your email!" aria-label="Email">
          <div class="input-group-append">
            <button class="btn btn-outline-dark" type="button">Kraaa!</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby--67gYCfkkOWs_0_xF_3egxc2T9waQ87OvrOPpuBLGDiqBiI/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
